<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faff; /* Very light blue background */
        }
        .mono-font {
            font-family: 'Roboto Mono', monospace;
        }
        .card {
            box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.1), 0 4px 12px -2px rgba(59, 130, 246, 0.05);
        }
        .code-box {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">
    <div class="w-full max-w-2xl mt-8 bg-white rounded-xl card p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
            <span class="text-blue-500 mr-2">ðŸ”—</span> Base64 Converter
        </h1>
        <p class="text-sm text-gray-500 mb-6 text-center">Encode text for data transfer or decode Base64 strings.</p>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="input-area" class="block text-sm font-medium text-gray-700 mb-2">Input Text or Base64 String</label>
            <textarea id="input-area" placeholder="Paste your text or Base64 string here..." 
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 mono-font text-sm code-box"
                      oninput="handleChange()"></textarea>
        </div>

        <!-- Buttons and Mode Toggle -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <button onclick="encodeText()" class="w-full sm:w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-150 ease-in-out transform hover:scale-[1.005]">
                Encode (Text to Base64)
            </button>
            <button onclick="decodeText()" class="w-full sm:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition duration-150 ease-in-out transform hover:scale-[1.005]">
                Decode (Base64 to Text)
            </button>
        </div>

        <!-- Output Section -->
        <div>
            <label for="output-area" class="block text-sm font-medium text-gray-700 mb-2 flex justify-between">
                <span id="output-label">Output</span>
                <button onclick="copyOutput()" class="text-xs text-blue-500 hover:text-blue-700 font-semibold transition duration-150">
                    <span id="copy-message">Copy to Clipboard</span>
                </button>
            </label>
            <textarea id="output-area" readonly placeholder="The result will appear here..." 
                      class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 mono-font text-sm code-box"></textarea>
        </div>
        
        <!-- Error Message Box -->
        <div id="message-box" class="mt-4 hidden p-3 text-sm rounded-lg bg-red-100 text-red-700" role="alert"></div>
    </div>

    <script>
        const inputArea = document.getElementById('input-area');
        const outputArea = document.getElementById('output-area');
        const outputLabel = document.getElementById('output-label');
        const copyMessage = document.getElementById('copy-message');
        const messageBox = document.getElementById('message-box');

        // Helper to show error messages (instead of alert())
        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
        }

        // Clears the error message
        function clearMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        /**
         * Encodes the input text to a Base64 string.
         */
        function encodeText() {
            clearMessage();
            const text = inputArea.value.trim();
            if (!text) {
                showMessage("Please enter text to encode.");
                return;
            }

            try {
                // The btoa() method creates a Base64-encoded ASCII string from a binary string (or a string where each character is in the 0-255 range).
                // To safely handle full Unicode (UTF-8) characters, we first convert the text to a UTF-8 binary string using TextEncoder.
                const utf8Bytes = new TextEncoder().encode(text);
                const binaryString = String.fromCodePoint(...utf8Bytes);
                const base64String = btoa(binaryString);
                
                outputArea.value = base64String;
                outputLabel.textContent = 'Base64 Output';

            } catch (e) {
                showMessage("Encoding failed. Ensure your input is valid text.");
                console.error("Encoding error:", e);
            }
        }

        /**
         * Decodes a Base64 string back to its original text.
         */
        function decodeText() {
            clearMessage();
            let base64 = inputArea.value.trim();
            if (!base64) {
                showMessage("Please enter a Base64 string to decode.");
                return;
            }
            
            // 1. Remove non-base64 characters like whitespace/newlines
            base64 = base64.replace(/\s/g, ''); 

            // 2. Ensure correct padding (length must be divisible by 4)
            while (base64.length % 4 !== 0) {
                base64 += '=';
            }

            // Regex check for common Base64 characters (A-Z, a-z, 0-9, +, /, and =)
            const base64Regex = /^[A-Za-z0-9+/]+={0,2}$/;
            if (!base64Regex.test(base64)) {
                showMessage("Decoding failed: Input contains characters outside the standard Base64 alphabet.");
                return;
            }

            try {
                // Decode the Base64 string to a binary string
                const binaryString = atob(base64);
                
                // Convert the binary string back to a UTF-8 string for display
                const bytes = Uint8Array.from(binaryString, c => c.codePointAt(0));
                const decodedText = new TextDecoder().decode(bytes);

                outputArea.value = decodedText;
                outputLabel.textContent = 'Decoded Text Output';

            } catch (e) {
                // Catch the specific InvalidCharacterError from atob
                showMessage("Decoding failed. The input string is likely corrupt or still incorrectly padded.");
                console.error("Decoding error:", e);
            }
        }

        /**
         * Clears the output and resets the copy message when input changes.
         */
        function handleChange() {
            outputArea.value = '';
            clearMessage();
            copyMessage.textContent = 'Copy to Clipboard';
        }

        /**
         * Copies the content of the output area to the clipboard.
         */
        function copyOutput() {
            const textToCopy = outputArea.value;
            if (!textToCopy) return;

            // Using document.execCommand('copy') for better cross-platform compatibility in sandbox environments
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    copyMessage.textContent = 'Copied!';
                    setTimeout(() => copyMessage.textContent = 'Copy to Clipboard', 2000);
                } else {
                    showMessage("Copy failed. Please copy manually.");
                }
            } catch (err) {
                showMessage("Copy command failed. Please copy manually.");
            } finally {
                document.body.removeChild(tempInput);
            }
        }
    </script>
</body>
</html>
